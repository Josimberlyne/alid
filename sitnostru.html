<!DOCTYPE html>
<html>
<head>
  <title>Drawing Dummy Nodes on Canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    // Dummy data
    const dummyNodes = [
      { x: 50, y: 50, label: "Node 1" },
      { x: 150, y: 150, label: "Node 2" },
      { x: 250, y: 250, label: "Node 3" }
    ];

    // Get the canvas element
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw dummy nodes
    dummyNodes.forEach(node => {
      ctx.beginPath();
      ctx.arc(node.x, node.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();

      // Draw label
      ctx.font = '12px Arial';
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';
      ctx.fillText(node.label, node.x, node.y + 20);
    });
  </script>
</body>
</html>
