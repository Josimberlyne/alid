<html lang="en">
<head>

    <title>Server Configuration Table</title>

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <tr>
        <td>Server 1</td>
        <td>Apache/1.3.28 (Unix) mod_ssl/2.8.15 OpenSSL/0.9.7c</td>

    </tr>
    <tr>
        <td>Server 2</td>
        <td>Apache/2.4.41 (Unix) mod_ssl/2.9.0 OpenSSL/1.1.1d</td>

</table>

</body>
</html>
